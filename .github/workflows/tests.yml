name: C++ doctest (Windows)

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build tests
        shell: cmd
        run: |
          REM Compile main.cpp in TEST MODE (RUN_TESTS defined)
          cl /nologo /EHsc /std:c++17 /D RUN_TESTS main.cpp StockApp.cpp /Fe:tests.exe

      - name: Run tests
        shell: cmd
        run: |
          tests.exe
