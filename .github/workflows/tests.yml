name: C++ Unit Tests (Windows)

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build project
      run: |
        cl /std:c++17 main.cpp StockApp.cpp

    - name: Run tests
      run: |
        main.exe
