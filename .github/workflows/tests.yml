name: C++ Unit Tests

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install compiler
      run: sudo apt-get update && sudo apt-get install -y g++

    - name: Build project
      run: g++ -std=c++17 main.cpp StockApp.cpp -o tests

    - name: Run tests
      run: ./tests
